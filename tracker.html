<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Pollution Tracker â€“ EcoTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/tracker.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-green-50 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">EcoTracker</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="eco-tips.html" class="hover:underline">Eco Tips</a>
        <a href="reports.html" class="hover:underline">Reports</a>
        <a href="waste-guide.html" class="hover:underline">Waste Guide</a>
      </nav>
    </div>
  </header>

  <!-- Title -->
  <section class="py-8 text-center">
    <h2 class="text-3xl font-bold mb-2">Live Pollution Tracker</h2>
    <p class="text-lg text-gray-600">Select a city to see air, water, and noise pollution levels.</p>
  </section>

  <!-- Tracker Section -->
  <section class="max-w-4xl mx-auto px-4 py-6">
    <div class="mb-4">
      <label for="data-mode" class="block font-semibold mb-1">Data Mode:</label>
      <select id="data-mode" class="w-full p-2 border rounded">
        <option value="mock">Mock Data</option>
        <option value="api">Live API (AQI Only)</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="city" class="block font-semibold mb-1">Select City:</label>
      <select id="city" class="w-full p-2 border rounded">
        <option value="Colombo">Colombo</option>
        <option value="Kandy">Kandy</option>
        <option value="Galle">Galle</option>
        <option value="Jaffna">Jaffna</option>
      </select>
    </div>

    <div id="pollution-data" class="grid md:grid-cols-3 gap-4 mt-6">
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-xl font-semibold">Air Quality</h3>
        <p id="aqi" class="text-4xl font-bold text-red-500 mt-2">--</p>
        <p class="text-sm">AQI</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-xl font-semibold">Water Quality</h3>
        <p id="water" class="text-4xl font-bold text-blue-500 mt-2">--</p>
        <p class="text-sm">Mock Level</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <h3 class="text-xl font-semibold">Noise Level</h3>
        <p id="noise" class="text-4xl font-bold text-yellow-500 mt-2">--</p>
        <p class="text-sm">Low/Med/High</p>
      </div>
    </div>
  </section>

  <footer class="bg-green-700 text-white text-center py-4 mt-8">
    &copy; 2025 EcoTracker. All rights reserved.
  </footer>

</body>
</html>
